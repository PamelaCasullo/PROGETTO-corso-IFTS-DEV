      <!--FORM DI INSERIMENTO VOTO-->
      
      <div id="container" style="width: 50%; margin: auto; margin-top: 20px;">
        <p>
          <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
            Aggiungi Voto
          </a>
        </p>
        <div class="collapse" id="collapseExample">
          <div class="card card-body" style="background-color: darkred;">
            
            <form id=InserimentoVoto>
              <div class="form-floating">
                    
                <!--INPUT PASSSOWRD-->
                <input type="date" name="date_input" class="form-control" id="date_input" placeholder="..." required style="background-color: #484848; border-color: black; color: white; margin-top: 10px;" onchange="SalvaData()">
                <label for="date_input" style="color: white;">INSERISCI LA DATA:</label>
              
              </div>
              
              <div class="input-group">
                <select id = "lista_moduli" onchange = "saveIdModuleVote()" >  
				<option> ---Choose module--- </option>
				
              </select>  
              
                </div>
              
              <div class="input-group" style="margin-top: 10px;">
                <span class="input-group-text">Email istituzionale studente</span>
                
                <!--INPUT NOME/COGNOME-->
                 <select id = "lista_student" onchange = "saveidStudent()" >  
				<option> ---Choose student--- </option>
				
              </select>  
                  
              </div>
              
              <div class="input-group">
                 <select id = "lista_vote" onchange = "saveidVote()" >  
				<option> ---Choose Vote--- </option>
				
              </select> 
                </div>
              
                <div class="container" style="margin: auto; margin-top: 10px; ">
                  <button id="teacher_in_save_btn" style="width: 100%;" onClick=aggiorna()>SAVE</button>
                </div>
                
            </form>

            
          
          </div>
        </div>

          <div class="col-auto">
            <div class="dropdown">
             <!-- <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                MODULO
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" style="margin: 0; padding: 0;" id="cercaStudentiPerModulo">

				<option> ---Choose module--- </option>
				
              </select>  
              
            </div>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3" onclick="RicercaVoti()">Cerca</button>

        </form>
