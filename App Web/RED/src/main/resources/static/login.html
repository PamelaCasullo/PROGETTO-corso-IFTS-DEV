<!doctype html>
<html lang="en">
  <head>
    
    <!--REQUIRED META TAGS-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--CSS LINKS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./login.css" rel="stylesheet">
    
    <title>Benvenuto in RED</title>
   
  </head>
  <body>
    
    <!--HEADING WITH SUBTITLE-->
    <div class="container text-center" style="max-width: 500px; margin-top: 110px; border-radius: 5px; box-shadow: 0px 3px 3px darkred;"> 
        <h1>WELCOME TO <span class="badge bg-danger">RED-APP</span></h1></h1>
        <p class="fst-italic">Registro Elettronico Digitale</p>
    </div>
    
    <!--LOGIN FORM-->
    <div class="container shadow-lg p-3 mb-5 bg-body rounded" style="max-width: 500px;">
        <h1 style="margin-bottom: 20px; text-align: center;">Login</h1>
        <p class="fst-italic" style="text-align: left; color: darkred;">Sei uno/a?</p>
        <form>
           
            <div class="btn-group">
                <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off" checked>
                <label class="btn btn-outline-success" for="success-outlined">STUDENTE</label>
                <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
                <label class="btn btn-outline-danger" for="danger-outlined">DOCENTE</label>
            </div>

        <!--EMAIL INPUT-->
        <div class="form-floating mb-3" style="margin-top: 20px;">
            <input type="email" name="email_input" class="form-control" id="email_input" placeholder="#" required>
            <label for="email_input">Email:</label>
        </div>
          
        <!--PASSWORD INPUT-->
        <div class="form-floating">
            <input type="password" name="password_input" class="form-control" id="password_input" placeholder="#" required>
            <label for="password_input">Password:</label>
          </div>
          
        <!--BUTTONS-->
        <div class="container text-center" style="margin-top: 20px;">
            <button type="submit" class="btn btn-outline-danger" onclick"#">Accedi</button>
            <button type="reset" class="btn btn-outline-dark">Reset</button>
            </form>
        </div>
    </div>
  
 </body>
</html>
